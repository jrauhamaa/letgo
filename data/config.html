<!DOCTYPE html>
<html lang="fi">

<head>
	<title>Preferences</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		#content {
			padding-left: 10px;
			padding-top: 10px;
			padding-bottom: 20px;
		}

		.domain-name {
			padding-top: 5px;
		}
	</style>

</head>

<body>
	<div id="content">
		<div class="form-group">
		  <label for="active">Active</label>
			<input type="checkbox" id="active-input">
		</div>
		<div class="form-group">
			<label for="waitingTime">Waiting time (seconds)</label>
			<input type="text" id="waitingTime-input">
		</div>
		<div class="form-group">
			<label for="expirationTime">Wait expiration time (minutes)</label>
			<input type="text" id="expirationTime-input">
		</div>
		<div class="form-group">
			<label for="filteredDomains">Filtered domains</label><br>
			<div id="filteredDomains-list"></div>
			<div class="domain-name"><button type="button" class="btn btn-default btn-sm" id="newDomain-button">+</button></div>
		</div>

		<button type="button" class="btn btn-primary" id="save-button">Save</button>
	</div>
</body>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="config.js"> </script>-->

</html>
